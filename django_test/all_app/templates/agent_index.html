<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>代理查询界面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container page-header">
    <h1>三百年入门Django 框架
        <small> ____ by selene</small>
    </h1>
</div>
<script type="text/javascript">
     //一个表单实现多submit按钮不同URL请求
     function agent_down() {
         document.select_agent.action = "http://127.0.0.1:8000/all_app/agent_down/";
         document.select_agent.submit();
     }

     function agent_up() {
         document.select_agent.action = "http://127.0.0.1:8000/all_app/agent_up/";
         document.select_agent.submit();
     }

</script>

<div class="container page-body">
    <form class="body-main" method="post"
          enctype="multipart/form-data" name="select_agent">
        {% csrf_token %}
        <div>
            <p>请输入代理电话：
                <input type="text" name="agent_phone">
            </p>
        </div>
        <div>
            <input type="submit" value="查询下级代理" onclick="agent_down()">
            <input type="submit" value="查询上级代理" onclick="agent_up()">
        </div>
    </form>
</div>
</body>
</html>
