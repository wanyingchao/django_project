<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备查询界面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container page-header">
    <h1>三百年入门Django 框架
        <small> ____ by selene</small>
    </h1>
</div>
<div class="container page-body">
    <div>
        <form class="body-main" action="http://127.0.0.1:8000/all_app/device_detail/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>设备情况查询</h2>
            <div>
                <p>请输入代理电话：
                    <input type="text" name="agent_phone">
                </p>
            </div>
            <div>
                <p>请输入商户电话：
                    <input type="text" name="business_phone">
                </p>
            </div>
            <div>
                <p>请输入BD姓名：
                    <input type="text" name="staff_name">
                </p>
            </div>
            <div>
                <p>请输入设备编号：
                    <input type="text" name="device_one">
                </p>
            </div>
            <div>
                <p>请上传设备编号：
                    <input type="file" name="device_id">
                </p>
            </div>

            <div><input type="submit" value="查询" style="width:100px;height:50px;font-size:20px"></div>
        </form>
    </div>
</div>
</body>
</html>
