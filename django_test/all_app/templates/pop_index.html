<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备弹宝界面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container page-header">
    <h1>三百年入门Django 框架
        <small> ____ by selene</small>
    </h1>
</div>
<div class="container page-body">
    <div>
        <form class="body-main" action="http://127.0.0.1:8000/all_app/pop_all/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 style="color:red">此功能仅限本办公室使用</h2>
            <p>以下功能二选一</p>
            <p>1.如需全弹多个设备，请上传后缀名为xlsx的excel文件</p>
            <input type="file" name="excel">
            <hr/>
            <p>2.仅支持单个设备的单弹或全弹</p>
            <p>设备ID:<small><i>(仅允许填写一个设备ID)</i></small></p>
            <input type="text" name="data" size="100" style="height:20px"> <br>
            <p>孔位:<small><i>（不填则全弹，多个孔位以英文','隔开）</i></small></p>
            <input type="text" name="slot" style="height:20px">
            <hr/>
            <div><input type="submit" value="提交" style="width:100px;height:50px;font-size:20px"></div>
        </form>
    </div>
</div>
</body>
</html>
